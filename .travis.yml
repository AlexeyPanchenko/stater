language: java
jdk: oraclejdk8

env:
  global:
    - ANDROID_API=28

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

branches:
  only:
    - master

script:
  - ./gradlew :stater:assemble
  - ./gradlew test